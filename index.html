<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Tricks</title>

</head>

<body>
    <div id="headMain">
        <h1>Totally Tricky Trivia</h1>
    </div>
    <br>

    <div id="timer">
        <p>Time Remaining :</p>


    </div>
    <div id="timeleft">

    </div>
    <br>

    <div id="q1">
        <p id="q1Text">
            Snails Have 14,000 Teeth And Some Can Kill You !
        </p>
        <p id="q1Answer">
            <input id="q1True" type="radio" name="q1" value="True"> True
            <input id="q1False" type="radio" name="q1" value="False"> False
        </p>

    </div>
    <br>

    <div id="q2">
        <p id="q2Text">
            Pluto Is A Planet In Our Solar System !
        </p>
        <p id="q2Answer">
            <input type="radio" name="q2" value="True"> True
            <input type="radio" name="q2" value="False" id="q2CorrectAnswer"> False
        </p>

    </div>
    <br>

    <div id="q3">
        <p id="q3Text">
            Bullfrogs Do Not Sleep !
        </p>
        <p id="q3Answer">
            <input type="radio" name="q3" value="True" id="q3CorrectAnswer"> True
            <input type="radio" name="q3" value="False"> False
        </p>

        <button id="submit">Submit Before Time Expires</button>

    </div>
    <br>
    <div id="sumScore">
        <p>Correct Answers:<span id="correct"></span></p>
        <br>
        <p>Incorrect Answers :<span id="incorrect"></span></p>

    </div>

    <!-- Added Jquery and Javascript Source And Type -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js">
    </script>

</body>

</html>
